# Proprieta' di configurazione per MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=testvalidation
#spring.data.mongodb.username=
#spring.data.mongodb.password=
#spring.data.mongodb.uri=mongodb://localhost:27017/test-validation
# Formattazione e colorazione dei log
spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{HH:mm:ss}){magenta} %clr(%-5p) %clr([%logger{0}]){cyan} %clr(:){red} %clr(%msg){faint}%n
